on:
  push:
    branches:
      - main

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@a02a34c4d625f9be7cb89156071d8567266a2445 # v4.2.0
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: node
      - name: Build Artifact
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build
      - name: Upload Release Artifact
        if: ${{ steps.release.outputs.release_created }}
        run: |
          releaseNotes=$(gh release view ${{ steps.release.outputs.tag_name }} --json body -q .body)
          newNotes="# Replace `.obsidian/plugins/obsidian-wakatime/main.js` with the attached main.js\n\n$releaseNotes"
          gh release edit ${{ steps.release.outputs.tag_name }} -n "$newNotes"
          gh release upload ${{ steps.release.outputs.tag_name }} ./dist/main.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
